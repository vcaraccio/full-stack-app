<mat-card>
  <mat-card-header>
    <mat-card-title>Note Editor</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput
             [value]="title$ | async"
             (input)="onTitleInput($any($event.target).value)">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Description</mat-label>
      <input matInput
             [value]="description$ | async"
             (input)="onDescriptionInput($any($event.target).value)">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button
            color="primary"
            (click)="onSaveClick()">
      @if (isUpdate$ | async) { Update }
      @else { Create }
    </button>
    <button mat-button
            color="warn"
            (click)="onCancelClick()">Cancel</button>
  </mat-card-actions>
</mat-card>
